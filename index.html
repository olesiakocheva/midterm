<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Garbage Classifier — Pretrained ResNet (TF.js)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:24px;color:#0f172a}
    h1{margin:0 0 8px}
    .card{border:1px solid #e5e7eb;border-radius:14px;padding:16px;margin:12px 0}
    .row{display:flex;gap:16px;flex-wrap:wrap}
    .col{flex:1 1 320px}
    table{width:100%;border-collapse:collapse}
    th,td{border-top:1px solid #eee;padding:8px;text-align:left}
    img,canvas{border:1px solid #e5e7eb;border-radius:8px;background:#fff}
    button{background:#2563eb;color:#fff;border:0;border-radius:10px;padding:10px 14px;cursor:pointer}
    #log{white-space:pre-wrap;background:#0f172a;color:#e5e7eb;font-family:ui-monospace,Consolas,monospace;padding:10px;border-radius:8px;max-height:200px;overflow:auto}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
</head>
<body>
  <h1>Garbage Classifier — Pretrained ResNet (TF.js)</h1>

  <div class="card">
    <div class="row">
      <div class="col">
        <h3>1) Модель</h3>
        <button id="btnLoad">Загрузить модель</button>
        <div id="modelInfo"></div>
        <div id="log"></div>
      </div>
      <div class="col">
        <h3>2) Фото для предсказания</h3>
        <input type="file" id="file" accept="image/*" />
        <div style="margin-top:8px"><img id="img" width="224" height="224"/></div>
        <div style="margin-top:8px">
          <button id="btnPredict" disabled>Predict</button>
        </div>
      </div>
      <div class="col">
        <h3>3) Результат</h3>
        <table>
          <thead><tr><th>Класс</th><th>Вероятность</th></tr></thead>
          <tbody id="probs"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="./infer.js"></script>
</body>
</html>
